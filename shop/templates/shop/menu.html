<h1>hello world</h1>
<ul>
    {% for category in queryset %}
        <li>
            <h2>{{category.title}}</h2>
            <ul>
            {% for item in category.items.all %}
            <li>
                <h3>{{item.name}} - {{item.price}}</h3>
            </li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}    
</ul>
